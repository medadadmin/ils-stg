apiVersion: apps/v1
kind: Deployment
metadata:
  name: synq-mock-service
  namespace: folio
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-folio-synq-mock-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-folio-synq-mock-service
      name: synq-mock-service
      namespace: folio
    spec:
      affinity: {}
      containers:
        - env:
            - name: webservice.target.host
              value: 10.244.11.244
          image: jed.ocir.io/axhxgarudf1b/synq-mock-service:0.3.0
          imagePullPolicy: Always
          name: synq-mock-service
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: dockerhub
        - name: oracle-reg
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: product
          operator: Equal
          value: ils
        - effect: NoExecute
          key: product
          operator: Equal
          value: ils
